<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% block 'head' %}{% endblock 'head' %}
</head>
<body>
    <header class="bg-slate-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="{% url 'patients' %}" class="text-sm/6 font-semibold text-gray-900">Pacientes</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            {% if request.session.user_id %}
              <div class="flex items-center gap-x-4">
                <span class="text-sm/6 font-semibold text-gray-900">{{ request.session.user_name }}</span>
                <a href="{% url 'logout' %}" class="text-sm/6 font-semibold text-indigo-600 hover:text-indigo-500">Cerrar sesión</a>
              </div>
            {% else %}
              <a href="{% url 'login' %}" class="text-sm/6 font-semibold text-indigo-600 hover:text-indigo-500">Iniciar sesión</a>
            {% endif %}
          </div>
        </nav>
    
      </header>

    {% block 'body' %}{% endblock 'body' %}
</body>
</html>
