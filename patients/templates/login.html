{% extends "base.html" %}

{% block 'head' %}
<style>
    /* Login page specific styles */
    .login-container {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }
    
    .login-title {
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
    }
    
    .login-card {
        padding: 2rem;
        margin-bottom: 1.5rem;
    }
</style>
{% endblock 'head' %}

{% block 'body' %}
<div class="relative isolate">
    <!-- Background pattern -->
    <svg class="pointer-events-none -z-50 absolute inset-x-0 top-0 h-[64rem] w-full stroke-gray-200 [mask-image:radial-gradient(32rem_32rem_at_center,white,transparent)]" aria-hidden="true">
        <defs>
            <pattern id="1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
                <path d="M.5 200V.5H200" fill="none" />
            </pattern>
        </defs>
        <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
            <path d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z" stroke-width="0" />
        </svg>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84)" />
    </svg>
    
    <!-- Background gradient effect -->
    <div class="pointer-events-none absolute left-1/2 right-0 top-0 -z-10 -ml-24 transform-gpu overflow-hidden blur-3xl lg:ml-24 xl:ml-48" aria-hidden="true">
        <div class="aspect-[801/1036] w-[50.0625rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(63.1% 29.5%, 100% 17.1%, 76.6% 3%, 48.4% 0%, 44.6% 4.7%, 54.5% 25.3%, 59.8% 49%, 55.2% 57.8%, 44.4% 57.2%, 27.8% 47.9%, 35.1% 81.5%, 0% 97.7%, 39.2% 100%, 35.2% 81.4%, 97.2% 52.8%, 63.1% 29.5%)"></div>
    </div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 login-container">
        <div class="mx-auto w-full">
            <h1 class="mt-8 text-center text-3xl font-bold leading-9 tracking-tight">SISTEMA DE CITAS MÉDICAS</h1>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Login Form -->
            <div class="card bg-white px-8 py-10 shadow-md rounded-lg login-card">
                <h2 class="text-2xl font-bold text-center mb-8">INICIAR SESIÓN</h2>

                <form class="space-y-6" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-base font-medium leading-6">CORREO ELECTRÓNICO</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-2 py-2 px-3 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-base leading-6">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-base font-medium leading-6">CONTRASEÑA</label>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-2 py-2 px-3 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-base leading-6">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary flex w-full justify-center rounded-md px-3 py-2.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">INGRESAR</button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-base">¿NO TIENES UNA CUENTA?</p>
                    <a href="{% url 'register' %}" class="btn-secondary mt-3 inline-block w-full text-center rounded-md px-3 py-2.5 text-base font-semibold leading-6 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">REGISTRARSE</a>
                </div>
            </div>
        </div>

        {% if messages %}
            <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
                {% for message in messages %}
                    <div class="rounded-md {{message.tags}} p-4">
                        <div class="flex">
                            <div class="ml-3">
                                <p class="text-base">{{message}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock 'body' %}
